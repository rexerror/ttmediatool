<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Hệ thống tạm dừng</title>
    <style>
        body { font-family: sans-serif; background-color: #1a1a2e; color: #e0e0e0; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .alert-container { background-color: #2e2e4a; padding: 40px; border-radius: 10px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5); width: 400px; text-align: center; border: 2px solid #ff6347; }
        h2 { color: #ff6347; margin-bottom: 20px; }
        p { margin-bottom: 20px; }
        a { color: #8a2be2; text-decoration: none; font-weight: bold; }
    </style>
</head>
<body>
    <div class="alert-container">
        <h2>❌ Hệ thống Tạm dừng</h2>
        <p>{{ message }}</p>
        <p>Vui lòng thử lại sau hoặc <a href="{{ url_for('logout') }}">Đăng xuất</a>.</p>
    </div>
</body>
</html>
