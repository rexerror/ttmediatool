<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập - Flow Automation</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Chakra+Petch:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap');

        body { 
            font-family: 'Chakra Petch', sans-serif; 
            background-color: #1a1a2e; 
            color: #e0e0e0; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            margin: 0; 
        }
        .login-container { 
            background-color: #2e2e4a; 
            padding: 40px; 
            border-radius: 10px; 
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5); 
            width: 350px; 
            border: 1px solid #6a0dad;
        }
        h2 { color: #6a0dad; text-align: center; margin-bottom: 25px; }
        label { display: block; margin-bottom: 8px; font-weight: bold; }
        input[type="text"], input[type="password"] { 
            width: 100%; padding: 12px; margin-bottom: 20px; border: 1px solid #6a0dad; 
            border-radius: 5px; box-sizing: border-box; background-color: #3b3a53; 
            color: #e0e0e0; 
            font-family: 'Chakra Petch', sans-serif;
        }
        button { 
            width: 100%; background-color: #6a0dad; color: white; padding: 14px 20px; 
            margin: 8px 0; border: none; border-radius: 5px; cursor: pointer; font-size: 16px; 
            font-weight: bold; font-family: 'Chakra Petch', sans-serif;
        }
        button:hover { background-color: #8a2be2; }
        .error { color: #ff6347; text-align: center; margin-bottom: 15px; font-weight: bold; }
    </style>
</head>
<body>
    <div class="login-container">
        <h2><i class="fas fa-sign-in-alt"></i> Đăng nhập Hệ thống</h2>
        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}
        <form method="POST" action="{{ url_for('login') }}">
            <div>
                <label for="username"><i class="fas fa-user"></i> Tên đăng nhập</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div>
                <label for="password"><i class="fas fa-lock"></i> Mật khẩu</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Đăng nhập</button>
        </form>
        <p style="text-align: center; margin-top: 20px; font-size: 12px; color: #aaa;">LƯU HÀNH NỘI BỘ, KHÔNG BÁN KHÔNG LEAK</p>
    </div>
</body>
</html>
